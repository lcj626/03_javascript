<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>03. class를 이용한 요소 노드 취득</h1>
    <p>
        Document.prototye/Element.prototype.getElementByClassName 메서드는 인수로 전달한 class 속성 값을 갖는 모든 요소 노드들을 탐핵하여 반환한다.
    </p>
    <ul id="available">
        <li class="drink coffee">커피</li>
        <li class="drink coke">콜라</li>
        <li class="drink milk">우유</li>
    </ul>
    <ul id="unavailable">
        <li class="drink soju">소주</li>
        <li class="drink beer">맥주</li>
    </ul>
    <script>
        const $drinks = document.getElementsByClassName("drink");
        console.log($drinks);
        const $unavailable = document.getElementById("unavailable")
        console.log($unavailable.getElementsByClassName("drink"));
    </script>
</body>
</html>

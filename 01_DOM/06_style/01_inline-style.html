<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. inline style</h1>
    <pre>
        HTMLElement.prototype.style 프로퍼티는 setter와 getter가 모두 존재하는 접근자 프로퍼티로
        요소 노드의 인라인 스타일을 취득하거나 추가 또는 변경한다.

        HTMLElement.prototype.style 프로퍼티는 CSSstyleEdclaration 타입의 객체가 반환하는데 이 프로퍼티에 
        값을 할당하면 해당 css 프로퍼티가 인라인 스타일로 html 요소에 추가되거나 변경된다. 
    </pre>
    <div style="color: white;">area</div>
    <!--<input type="number" onchange="test()"/>-->
    <input type="range" onchange="test()"/>
    <script>
        const $area = document.querySelector("div");

        console.log($area.style);

        $area.style.width="100px";
        $area.style.height="100px";

        $area.style.backgroundColor="lightgray";

        function test(){
            const $input = document.querySelector("input");
            let test1 = $input.value;
            //console.log(test1)
            $area.style.width= test1+"px";
            $area.style.height="100px"

            $area.style.backgroundColor="lightgray"
        }
    </script>
</body>
</html>

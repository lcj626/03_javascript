<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. 부모 노드 탐색</h1>
    <p>
        부모 노드를 탐색하려면 Node.prototype.parentNode
        텍스트 노드는 dom 트리의 최종단 노드인 리프 노드(leaf node)이므로 
        부모가 텍스트 노드인 경우는 없다
        <!--텍스트 노드는 부모 노드가 될 수가 없다는 의미 엘리먼츠를 감쌀 수가 없기 때문에-->
    </p>
    <script>
        console.log("========html========");
        console.log(document.documentElement);
        console.log("========head========");
        console.log(document.head);
        console.log("========body========");
        console.log(document.body);
        console.log("========head의 parentNode========");
        console.log(document.head.parentNode);
        console.log("========body의 parentNode========");
        console.log(document.body.parentNode);
    </script>

    <ul id="lists">
        <li class="coffee">커피</li>
        <li class="coke">콜라</li>
        <li class="milk">우유</li>
    </ul>
    <!--텍스트는 자식을 가질 수가 없다 자식은 엘리먼트 부터-->
    <script>
        const $coke = document.querySelector(".coke");
        console.log($coke.parentNode);
        console.log($coke.parentElement);
    </script>
</body>
</html>
